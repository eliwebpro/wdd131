<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, Eliezio M da Silva, Web development resources, Contact Sunlit.">
        <meta name="author" content="Eliezio Marques da Silva">
        <title>Contact</title>
        
        <link rel="stylesheet" href="styles/contact.css">
        
    
        <script src="scripts/script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <img class="logo" src="images/file.png" alt="Logo">
        <nav>
            <a id="menu"></a>
            <ul class="navigation">                
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="review.html" method="get" class="form">
            <label for="subject">Contact us</label>
            <select id="subject" name="subject" required>
              <option value="" disabled selected>Select the subject ...</option>
            </select>
        
            <fieldset class="radio">
              <legend class="rate">Type of Location</legend>
              <label>
                <input type="radio" id="rating-1" name="rating" value="1" required> House
              </label>
              <label>
                <input type="radio" id="rating-2" name="rating" value="2" required> Condominio
              </label>
            </fieldset>
        
            <label for="installation-date">Date of Installation: (If apply)</label>
            <input type="date" id="installation-date" name="installation-date">
        
            <fieldset>
              <label>Check all that apply:</label>
              <label><input type="checkbox" id="feature-1" name="features" value="durability"> Leaking</label>
              <label><input type="checkbox" id="feature-2" name="features" value="ease-of-use"> Durty</label>
              <label><input type="checkbox" id="feature-3" name="features" value="performance"> Too Hot</label>
              <label><input type="checkbox" id="feature-4" name="features" value="design"> Too Dark</label>
            </fieldset>

            <label for="review">Name:</label>
            <textarea id="review" name="review" rows="1" placeholder="Write your Name..."></textarea>
        
            <label for="review">Write Below:</label>
            <textarea id="review" name="review" rows="4" placeholder="Write your text here..."></textarea>


        
            <button type="submit">Post Review</button>
          </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Eliezio - Utah, USA</p>
        <p id="lastModified">Last Modified: </p>
    </footer>
</body>
</html>
