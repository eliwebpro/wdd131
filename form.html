<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, Eliezio M da Silva, Web development resources, Products Review Form">
    <meta name="author" content="Eliezio Marques da Silva">
    <title>Product Review Form</title>

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <form action="review.html" method="get" class="form">
    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <fieldset class="radio">
      <legend class="rate">Overall Rating:</legend>
      <label>
        <input type="radio" id="rating-1" name="rating" value="1" required> &star;
      </label>
      <label>
        <input type="radio" id="rating-2" name="rating" value="2" required> &star;&star;
      </label>
      <label>
        <input type="radio" id="rating-3" name="rating" value="3" required> &star;&star;&star;
      </label>
      <label>
        <input type="radio" id="rating-4" name="rating" value="4" required> &star;&star;&star;&star;
      </label>
      <label>
        <input type="radio" id="rating-5" name="rating" value="5" required> &star;&star;&star;&star;&star;
      </label>
    </fieldset>

    <label for="installation-date">Date of Installation:</label>
    <input type="date" id="installation-date" name="installation-date" required>

    <fieldset>
      <label>Which features did you find useful in the product?<br>(Check all that apply):</label>
      <label><input type="checkbox" id="feature-1" name="features" value="durability"> Durability</label>
      <label><input type="checkbox" id="feature-2" name="features" value="ease-of-use"> Ease of Use</label>
      <label><input type="checkbox" id="feature-3" name="features" value="performance"> Performance</label>
      <label><input type="checkbox" id="feature-4" name="features" value="design"> Design</label>
    </fieldset>

    <label for="review">Written Review (Optional):</label>
    <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>

    <label for="username">Your Name (Optional):</label>
    <input type="text" id="username" name="username">

    <button type="submit">Post Review</button>
  </form>

  <footer>
    <p>&copy; <span id="currentyear"></span> Eliezio - Utah, USA</p>
    <p id="lastModified">Last Modified: </p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
